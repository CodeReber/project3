    <title>Parks Data Table</title>
  </head>
  <body style="background-color: rgb(243, 250, 241)">
    <nav
      style="background: rgb(180, 215, 162) !important"
      class="navbar navbar-expand-lg navbar-light bg-secondary;col-xs-3 col-sm-6 col-md-12"
    >
      <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('parkdata') }}"
              >National Parks<span class="sr-only">(current)
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('biodiversity2') }}"
              >Biodiversity</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('table') }}"
              >Data Table</span></a>
          </li>
     
          
        </ul>
      </div>
    </nav>
    <div class="container-fluid content;col-xs-3 col-sm-6 col-md-12">
      <div class="col-md-12">
        <div class="table-responsive">
          <br />
          <h2 style="font-size:300%;color:rgb(6, 154, 11);font-family:Times;text-align:center;">National Parks Data</h2>
          <hr />
          <p style="font-size:120%;color:rgb(8, 8, 8);font-family:Times;text-align:center;">
            The following table inludes all the data used to generate the plots
            and analysis for this project.
          </p>
          <br />
          <input
            class="form-control"
            id="myInput"
            type="text"
            placeholder="Search.."
          />
          <table id="parks" class="table table-striped table-hover">
            <thead class="thead-dark">
            <tbody id="myTable"></tbody>
          </table>
        </thead>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#myInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>
  </body>
  <!-- d3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
